<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Connection2Connection</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <img src="/img/unknown.png" width="400" height="80">
          </div>
          <div class="login-wrapper my-auto">
          
            <form th:action="@{/login}" method="post">
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" name="username" id="username" class="form-control" placeholder="email@ejemplo.com">
              </div>
              <div class="form-group mb-4">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="ingrese su contraseña">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Iniciar Sesión" style="background-color: red;">
            </form>
            
            <p class="login-wrapper-footer-text">¿Ya tienes cuenta?  Registrate aquí si eres:<br><br><a th:href= "@{/user/irRegistrarEstudiante}" class="text-reset"> Estudiante </a> O <a th:href="@{/user/irRegistrarEmpresario}" class="text-reset">Empresario </a></p>
            
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="/img/imagenLogin.jpg " alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
