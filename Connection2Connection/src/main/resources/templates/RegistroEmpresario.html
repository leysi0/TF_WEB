<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <img src="/img/unknown.png" width="400" height="80">
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Registro Empresario</h1>
            <form th:action="@{/user/registrarEmpresario}" method="post" th:object="${user}">
              <div class="form-group">
                <label for="email">Nombre</label>
                <input th:field="*{nameUser}" type="text" class="form-control" placeholder="Nombres Apellidos">
              </div>
              <div class="form-group mb-4">
                <label for="email">Email</label>
                <input  th:field="*{email}" type="email" class="form-control" placeholder="ejemplo@gmail.com">
              </div>
              <div class="form-group mb-4">
                <label for="text">Dirección</label>
                <input  th:field="*{adress}" type="text" class="form-control" placeholder="ingresa tu dirección">
              </div>
              <div class="form-group mb-4">
                <label for="password">Celular</label>
                <input  th:field="*{phone}" type="text" class="form-control" placeholder="99999999">
              </div>
              <div class="form-group mb-4">
                <label for="text">Institución</label>
                <input  th:field="*{institution}" type="text" class="form-control" placeholder="universidad,institución">
              </div>
              <div class="form-group mb-4">
                <label for="text">Género</label>
                <input  th:field="*{gender}" type="text" class="form-control" placeholder="Femenino/Masculino">
              </div>
              <div class="form-group mb-4">
                <label for="text">Ocupación</label>
                <input  th:field="*{occupation}" type="text" class="form-control" placeholder="estudiante, post-grado">
              </div>
              <div class="form-group mb-4">
                <label for="password">Contraseña</label>
                <input  th:field="*{contra}" type="password" class="form-control" placeholder="*********">
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Registrar" style="background-color: green;">
            </form>
            
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="/img/imagenEmpresario.jpg " alt="login image" class="regis-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
